services:
  php:
    container_name: php-container
    build:
      context: ./
      dockerfile: php/Dockerfile
    volumes:
      - ./app:/var/www/html 
    networks:
      - app-network

  ngnix:
    container_name: nginx-server
    build:
      context: ./
      dockerfile: nginx/Dockerfile
    ports:
      - "8081:80"
    networks:
      - app-network
    depends_on:
      - php

networks:
  app-network:
    driver: bridge
